{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Add Task {% endblock %}

{% block maincontent %} 
  <section class="container py-5">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center fw-bold">Add Task</h2>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-2"></div>
      <div class="col-8">
        <form method="post" class="border rounded-3 p-3">
          {% csrf_token %}
          {{form | crispy}}
          <button class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </section>
{% endblock %}
